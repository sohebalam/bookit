<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar row justify-content-center sticky-top">
      <div class="container">
        <div class="col-3 p-0">
          <div class="navbar-brand">
            <img src="./images/bookit_logo.png" alt="BookIT" />
          </div>
        </div>

        <div class="col-3 mt-3 mt-md-0 text-center">
          <a class="btn btn-danger px-4 text-white login-header-btn float-right"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <footer class="py-1">
      <p class="text-center mt-1">Book IT - 2019-2021, All Rights Reserved</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      const stars = 5
      const rating = 4.5

      const starPercentage = `${(rating / stars) * 100}%`

      document.querySelector(`.rating-inner`).style.width = starPercentage
    </script>
  </body>
</html>
